<div class="carousel-section" *ngIf="jellyfinService.conitnue.length>0">
    <h1>Pick up where you left off:</h1>
    <p-carousel [value]="jellyfinService.conitnue" [numVisible]="5" [numScroll]="3" [circular]="true" >
        <ng-template let-media pTemplate="item">
           <ng-container *ngIf="media.constructor.name === 'Movie'; else episode">
                <app-movie-card [movie]="media"></app-movie-card>
           </ng-container>
           <ng-template #episode>
                <app-serie-episode-card [episode]="media"></app-serie-episode-card>
           </ng-template>
        </ng-template>
    </p-carousel>
</div>

<div class="carousel-section" *ngIf="JellyfinApi.toFollow.length>0">
    <h1>Continue your show:</h1>
    <p-carousel [value]="JellyfinApi.toFollow" [numVisible]="5" [numScroll]="3" [circular]="true" >
        <ng-template let-serieEpisode pTemplate="item">
            <app-serie-episode-card [episode]="serieEpisode"></app-serie-episode-card>
        </ng-template>
    </p-carousel>
</div>

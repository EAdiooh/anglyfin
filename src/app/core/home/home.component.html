<ng-container *ngIf="JellyfinApi.toFollow().length>0">
    <div class="carousel-section" >
        <h1>Continue your show:</h1>

        <ul >
            <li *ngFor="let serieEpisode of JellyfinApi.toFollow()">
                <app-serie-episode-card [episode]="serieEpisode"></app-serie-episode-card>
            </li>
        </ul>
    </div>
</ng-container>

<ng-container *ngIf="JellyfinApi.resume().length>0">
    <div class="carousel-section" >
        <h1>Take where you've left:</h1>

        <ul >
            <li *ngFor="let media of JellyfinApi.resume()">
                <ng-container *ngIf="getType(media) === 'movie'">
                    <app-movie-card [movie]="returnMovie(media)"></app-movie-card>
                </ng-container>
                <ng-container *ngIf="getType(media) === 'episode'">
                    <app-serie-episode-card [episode]="returnSerieEpisode(media)"></app-serie-episode-card>
                </ng-container>
               
            </li>
        </ul>
    </div>
</ng-container>
